<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE認証デモ</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #profile { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>LINEログイン</h1>
  <button id="loginButton">LINEでログイン</button>
  <div id="profile" style="display: none;">
    <p>ニックネーム: <span id="displayName"></span></p>
    <p>LINE ID: <span id="userId"></span></p>
  </div>

  <script>
    /**
     * LIFF を初期化し、ログイン状態に応じて処理を切り替えます。
     * @param {string} myLiffId - あなたのLIFF ID
     */
    async function initializeLiff(myLiffId) {
      try {
        await liff.init({ liffId: myLiffId });
      } catch (error) {
        console.error('LIFF initialization failed', error);
        return;
      }

      if (!liff.isLoggedIn()) {
        document.getElementById('loginButton').addEventListener('click', () => {
          liff.login();
        });
      } else {
        document.getElementById('loginButton').style.display = 'none';
        displayProfile();
      }
    }

    /**
     * ログイン済みユーザーのプロフィール情報を取得して表示します。
     */
    async function displayProfile() {
      try {
        const profile = await liff.getProfile();
        document.getElementById('displayName').textContent = profile.displayName;
        document.getElementById('userId').textContent = profile.userId;
        document.getElementById('profile').style.display = 'block';
      } catch (error) {
        console.error('Failed to get profile', error);
      }
    }

    window.onload = () => {
      // ここに YOUR_LIFF_ID を設定してください
      const myLiffId = '2007351696-l575vJGn';
      initializeLiff(myLiffId);
    };
  </script>
</body>
</html>
