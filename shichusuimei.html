<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四柱推命占い</title>
    <!-- LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
        }
        select {
            padding: 3px;
            margin-right: 3px;
            font-size: 16px;
        }
        .unit {
            margin-right: 10px;
        }
        .radio-group {
            display: flex;
            gap: 20px;
        }
        .radio-option {
            display: flex;
            align-items: center;
        }
        .radio-option input[type="radio"] {
            margin-right: 5px;
        }
        button {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 30px auto;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>四柱推命占い</h1>
    <form id="fortuneForm">
        <div class="form-group">
            <label>生年月日</label>
            <select name="year" id="year"></select><span class="unit">年</span>
            <select name="month" id="month"></select><span class="unit">月</span>
            <select name="day" id="day"></select><span class="unit">日</span>
        </div>

        <div class="form-group">
            <label>出生時間</label>
            <select name="hour" id="hour">
                <option value="unknown">不明</option>
            </select><span class="unit">時</span>
            <select name="minute" id="minute">
                <option value="unknown">不明</option>
            </select><span class="unit">分</span>
        </div>

        <div class="form-group">
            <label>性別</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" name="gender" value="male" id="male" required>
                    <label for="male">男性</label>
                </div>
                <div class="radio-option">
                    <input type="radio" name="gender" value="female" id="female">
                    <label for="female">女性</label>
                </div>
            </div>
        </div>

        <button type="submit">鑑定する</button>
        <div id="loading">鑑定中...</div>
    </form>

    <script>
        // JSONP コールバック関数
        function handleUserData(data) {
            if (data && data.userData) {
                // キャッシュに保存
                localStorage.setItem('userData', JSON.stringify(data.userData));
                applyUserData(data.userData);
            }
        }

        // データを適用する関数
        function applyUserData(userData) {
            const { year, month, day, hour, minute, gender } = userData;
            if (year) document.getElementById('year').value = year;
            if (month) document.getElementById('month').value = month;
            if (day) document.getElementById('day').value = day;
            if (hour && hour !== 'unknown') document.getElementById('hour').value = hour;
            if (minute && minute !== 'unknown') document.getElementById('minute').value = minute;
            if (gender) {
                const genderInput = document.querySelector(`input[value="${gender}"]`);
                if (genderInput) genderInput.checked = true;
            }
        }

        // フォームの初期化
        function initializeForm() {
            // 年の選択肢を生成
            const yearSelect = document.getElementById('year');
            const currentYear = new Date().getFullYear();
            for (let year = 1937; year <= currentYear; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }

            // 月の選択肢を生成
            const monthSelect = document.getElementById('month');
            for (let month = 1; month <= 12; month++) {
                const option = document.createElement('option');
                option.value = month;
                option.textContent = month;
                if (month === 1) option.selected = true;
                monthSelect.appendChild(option);
            }

            // 日の選択肢を生成
            const daySelect = document.getElementById('day');
            for (let day = 1; day <= 31; day++) {
                const option = document.createElement('option');
                option.value = day;
                option.textContent = day;
                if (day === 1) option.selected = true;
                daySelect.appendChild(option);
            }

            // 時の選択肢を生成
            const hourSelect = document.getElementById('hour');
            for (let hour = 0; hour <= 23; hour++) {
                const option = document.createElement('option');
                option.value = hour;
                option.textContent = hour;
                hourSelect.appendChild(option);
            }

            // 分の選択肢を生成
            const minuteSelect = document.getElementById('minute');
            for (let minute = 0; minute <= 59; minute++) {
                const option = document.createElement('option');
                option.value = minute;
                option.textContent = minute.toString().padStart(2, '0');
                minuteSelect.appendChild(option);
            }
        }

        // LIFF初期化と既存データ読み込み
        async function initializeLiff() {
            try {
                await liff.init({ liffId: "2006754892-2nlQpZO3" });
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    // キャッシュをチェック
                    const cachedData = localStorage.getItem('userData');
                    if (cachedData) {
                        applyUserData(JSON.parse(cachedData));
                    }
                    
                    // バックグラウンドで最新データを取得
                    const userProfile = await liff.getProfile();
                    loadExistingData(userProfile.userId);
                }
            } catch (error) {
                console.error('LIFF initialization failed', error);
                alert('LINEアプリの初期化に失敗しました');
            }
        }

        // データ読み込み関数
        function loadExistingData(userId) {
            const script = document.createElement('script');
            script.src = `https://script.google.com/macros/s/AKfycbxuI8C0UjjIegdYPvFU6nNdcS2sC1y5zFynfWaqmr3T0IoByRdQw8GD7bb_GdzyxLYP/exec?userId=${userId}&callback=handleUserData`;
            document.body.appendChild(script);
        }

        // 初期化実行
        function initialize() {
            initializeForm();
            initializeLiff();
        }

        initialize();

        // フォームの送信処理
        document.getElementById('fortuneForm').onsubmit = async function(e) {
            e.preventDefault();
            const loadingDiv = document.getElementById('loading');
            loadingDiv.style.display = 'block';

            try {
                if (!liff.isLoggedIn()) {
                    throw new Error('LINEにログインしていません');
                }

                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());
                const userProfile = await liff.getProfile();
                
                const response = await fetch('https://script.google.com/macros/s/AKfycbxuI8C0UjjIegdYPvFU6nNdcS2sC1y5zFynfWaqmr3T0IoByRdQw8GD7bb_GdzyxLYP/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: userProfile.userId,
                        data: data
                    }),
                    mode: 'no-cors'
                });

                // キャッシュを更新
                localStorage.setItem('userData', JSON.stringify(data));
                
                liff.closeWindow();

            } catch (error) {
                console.error('Error:', error);
                alert('エラーが発生しました: ' + error.message);
            } finally {
                loadingDiv.style.display = 'none';
            }
        };
    </script>
</body>
</html>
